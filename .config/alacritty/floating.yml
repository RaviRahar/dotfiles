env:
  TERM: xterm-256color
scrolling:
  history: 20000
  multiplier: 3

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
  size: 9.0

draw_bold_text_with_bright_colors: true
    
window:
  title: AlacrittyFloat
  dimensions:
    lines: 20
    columns: 90
  position:
    y: 15
    x: 250
  opacity: 0.9
  padding:
    x: 9
    y: 9

key_bindings:
  - { key: Escape,  action: Quit } 

bell:
  #   - Ease
  #   - EaseOut
  #   - EaseOutSine
  #   - EaseOutQuad
  #   - EaseOutCubic
  #   - EaseOutQuart
  #   - EaseOutQuint
  #   - EaseOutExpo
  #   - EaseOutCirc
  #   - Linear
  animation: EaseOutExpo
  duration: 128
  color: '#cc241d'
  #command:
  #  program: notify-send
  #  args: ["*ring*"]

#background_opacity: 0.9

cursor:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block
  vi_mode_style:
    blinking: On
    blink_interval: 750
  thickness: 0.15
  unfocused_hollow: true

live_config_reload: true

selection:
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: false

