import = ["/home/shush/.config/alacritty/themes/gruvbox_dark.toml"]
live_config_reload = true

[bell]
animation = "EaseOutExpo"
color = "#cc241d"
duration = 128

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
style = "Block"
thickness = 0.15
unfocused_hollow = true

# [cursor.vi_mode_style]
# blink_interval = 750
# blinking = "On"

[env]
TERM = "alacritty"

[font]
size = 12.0

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[scrolling]
history = 20000
multiplier = 3

[selection]
save_to_clipboard = false

[window]
opacity = 0.9

[window.padding]
x = 9
y = 9
