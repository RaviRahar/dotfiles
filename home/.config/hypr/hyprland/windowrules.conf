# smart gaps
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 1, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]

# scratchpads
workspace = special:anki, on-created-empty:[float; size 1000 800; bordersize 1] anki, persistent:false
workspace = special:filemanager, on-created-empty:[float; size 1000 800] $fileManager, persistent:false
workspace = special:browser, on-created-empty:[float; size 1000 800] firefox-developer-edition -P default-release, persistent:false
workspace = special:terminal, on-created-empty:[float; size 1000 800; bordersize 5] $terminal, persistent:false
workspace = special:work, on-created-empty:[float; size 1000 800] firefox-developer-edition -P Work, persistent:false
workspace = special:youtube, on-created-empty:[float; size 1000 800] freetube --disable-gpu --new-window, persistent:false

# open app in background when in fullscreen
# windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
# do not send idle event when in full screen
windowrulev2 = idleinhibit fullscreen, class:.*
